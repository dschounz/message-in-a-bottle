<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Message in a Bottle</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>

  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>
<h3>Send & receive Message</h3>

<div class="" id="sendDiv">
  <textarea id="messageInput" name="name" rows="8" cols="80" placeholder="type message here"></textarea>
  <button id="sendMessageButton" type="button" name="button">send message</button>

</div>

<div class="hidden" id="receiveDiv">
  <button id="receiveMessageButton" type="button" name="button">receive message</button>
  <p id="receivedMessage"></p>
  <button id="sendAgainButton" clas="hidden" type="button" name="button">send another message</button>


</div>
<script src="js/sketch.js"></script>
<script src="js/gotIt.js"></script>
<script src="js/fortunes.js"></script>

</body>

</html>
